<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title> Welcome to the News highlights</title>
        {% endif %}
    </head>
    <body>
      <!-- general source section  -->
      <h3> General Sources</h3>
      <ul>
         {% for general_source in general %}
             <li>{{ general_source.name}}</li>
         {% endfor %}
     </ul>
      <!-- Sports news  -->
      <h3> Sports News </h3>
      <ul>
         {% for sports_source in sports %}
             <li>{{ sports_source.name}}</li>
         {% endfor %}
     </ul>
    </body>
</html>
