{% macro displaySourceList(source_list) %}

    {% for source in source_list %}
        <li><a href="/source/{{id}}">{{ source.name}}</a></li>
    {% endfor %}

{% endmacro %}

{% macro displayArticleList(article_list) %}

    {% for article in article_list %}
        <li>{{ article.title}}</li>
    {% endfor %}

{% endmacro %}
