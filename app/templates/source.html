{% extends 'base.html'%}
{% import 'macros.html' as macro %}
{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/source.css')}}">
{% endblock %}
{% block content %}
<div class="container-fluid">
  <div id="body">
      <div class="row mb-2" styles="text-align:center;">
          <h3> The Top Headlines</h3>
          
        </div>
      
        <div class="panel" style="width:500px"id="me">
          {% for article in articles %}
          <ul>
            
              <a href="{{article.url}}"><img  class="panel-img-top" src="{{article.urlToImage}}" alt="" styles="width:200px; color:pink;"></a>
              <div class="card-body">
                <li class="panel-title">{{article.author}}</li>
                <p class="panel-text">{{ article.description }}</p>
              </div>
            </div>
        
          </ul>
          {%endfor%}
</div>
</div>
{% endblock %}
