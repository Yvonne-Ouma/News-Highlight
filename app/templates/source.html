{% extends 'base.html'%}
{% import 'macros.html' as macro %}
{% block content %}
<div class="container-fluid">
  <div class="row mb-2" styles="text-align:center;">
    <h3> The Top {{name}} Headlines</h3>
    
  </div>

  <div class="card" style="width:500px">
    {% for article in articles %}
    <ul>
      
        <a href="{{article.url}}"><img  class="card-img-top" src="{{article.urlToImage}}" alt="" styles="width:200px; color:pink;"></a>
        <div class="card-body">
          <li class="card-title">{{article.author}}</li>
          <p class="card-text">{{ article.description }}</p>
        </div>
      </div>
  
    </ul>
    {%endfor%}
  </div>
    
  </div>
{% endblock %}
