{% extends 'base.html'%}
{% import 'macros.html' as macro %}

    <link rel="stylesheet" href="{{url_for('static',filename='css/source.css')}}">

{% block content %}
<div class="container-fluid">
  <div id="body">
      <div class="row mb-2" styles="text-align:center;">
          <h3> The Top Headlines</h3>
          
        </div>
<div class="container" class="class">
      <div class="row" id="new">
        {% for article in articles %}
        <div class=" col-md-4 panel panel-default" style="margin:0px;">
          <ul>
              <img  class="panel-img-top" src="{{article.urlToImage}}" alt="" style="padding-right:130px; max-width:400px;">
            
            <div class="card-body">
              <li class="card-title">{{article.author}}</li>
              <h3>{{article.title}}</h3>
              <h4 class="card-text">{{ article.description }}</h4>
              <p>{{article.publishedAt}}</p>
              <a href="{{article.url}}" class="btn btn-default">View Article</a>
              <br>
             </div>
            </ul>
          </div>
          
          {%endfor%}
        </div>
          
</div>        
</div>
</div>
{% endblock %}
