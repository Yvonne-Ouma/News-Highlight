{% extends 'base.html'%}
{% import 'macros.html' as macro %}
{% block content %}
<div class="container-fluid">
  <div class="row mb-2">
    <h3> The Top {{name}} Headlines</h3>
    
  </div>
  <div class="row">
    {% for article in articles %}
    <ul>
        <li>{{article.author}}</li>
        <a href="{{article.url}}"><img src="{{article.urlToImage}}" alt="trr"></a>
        {{article.urlToImage}}
    </ul>
    {%endfor%}
  </div>
</div>
{% endblock %}
